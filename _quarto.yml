project:
  type: book
  output-dir: docs

book:
  title: "Computational Analysis of Educational Data: A Field Guide Using R"
  author: "Wei Wang, Mete Akcaoglu, Joshua Rosenberg, Shaun Kellogg"
  date: "January 12, 2026"
  
  chapters:
    - index.qmd

    - part: "Getting Started"
      chapters:
        - chapter-1-1.qmd
        - chapter-1-2.qmd
        - chapter-1-3.qmd
        - chapter-1-4.qmd

    - part: section-2-Intro.qmd
      chapters:
        - chapter-2.qmd
        - chapter-3.qmd
        - chapter-4.qmd

    - part: section-3-intro.qmd
      chapters:
        - chapter-6.qmd
        - chapter-7.qmd

    - part: "Communication"
      chapters:
        - chapter-8.qmd

    - conclusion.qmd
    - references.qmd


bibliography: [references.bib, packages.bib]

format:
  html:
    theme:
      light: [flatly, styles/theme.scss]
      dark: [flatly, styles/dark-theme.scss]
    css: 
      - styles/override.css
      - styles/sidebar.css     
    number-sections: false     
    grid:
      sidebar-width: 300px
      body-width: 860px
      margin-width: 300px
      gutter-width: 1.5rem
    toc-title: "Contents"
    toc-depth: 3
    smooth-scroll: true


  pdf:
    documentclass: scrreprt          # Use the KOMA-Script report class (better typography)
    pdf-engine: xelatex              # Use XeLaTeX for Unicode and font flexibility
    number-sections: false           # Disable section numbering
    toc-depth: 2                     # Table of contents depth
    code-block:
      wrap: "auto"                   # Enable automatic line wrapping in code blocks
    code-block-bg: "#f9f9f9"         # Light gray background for code blocks
    code-block-border-left: "#cccccc" # Subtle left border for code blocks

    include-in-header:
      text: |
        % --- Improve code block formatting in PDF output ---
        \usepackage{fvextra}        % Enhanced verbatim environments (fixes line wrapping issues)
        \DefineVerbatimEnvironment{Highlighting}{Verbatim}{
          breaklines=true,          % Automatically wrap long lines
          breakanywhere=true,       % Allow breaks anywhere (not just at spaces)
          showtabs=false,           % Do not show tab characters
          showspaces=false,         % Do not mark spaces
          obeytabs=true,            % Keep indentation consistent with R source
          commandchars=\\\{\},      % Allow syntax highlighting commands
          breaksymbolleft={},       % Disable line-break symbols on the left
        }
        \fvset{breaksymbol={}}      % Remove the “↩” (carriage return) symbol completely

editor: visual

execute:
  warning: false

  
  
  
  
  
