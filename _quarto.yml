project:
  type: book
  output-dir: docs

book:
  title: "Computational Analysis of Educational Data: A Field Guide Using R"
  author: "Wei Wang, Mete Akcaoglu, Joshua Rosenberg, Shaun Kellogg"
  date: "October 16, 2025"

  chapters:
    - index.qmd

    - part: "Section 1 — Getting Started"
      chapters:
        - chapter-1.qmd

    - part: "Section 2 — Traditional Computational Analyses of Educational Data"
      chapters:
        - section 2 Intro.qmd
        - chapter-2.qmd
        - chapter-3.qmd
        - chapter-4.qmd

    - part: "Section 3 — AI and LLMs in Educational Research"
      chapters:
        - chapter-5.qmd
        - chapter-6.qmd
        - chapter-7.qmd

    - part: "Section 4 — Communication and Collaboration Practices"
      chapters:
        - chapter-8.qmd

    - conclusion.qmd
    - references.qmd

bibliography: [references.bib, packages.bib]

format:
  html:
    theme:
      light: [flatly, styles/theme.scss]
      dark: [flatly, styles/dark-theme.scss]
    css: 
      - styles/override.css
      - styles/sidebar.css     
    number-sections: false     
    grid:
      sidebar-width: 300px
      body-width: 860px
      margin-width: 300px
      gutter-width: 1.5rem
    toc-title: "Contents"
    toc-depth: 3
    smooth-scroll: true

  pdf:
    documentclass: scrreprt
    pdf-engine: xelatex
    number-sections: false
    toc-depth: 2

editor: visual

execute:
  warning: false

  
  
  
  
  
