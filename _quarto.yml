project:
  type: book
  output-dir: docs

book:
  title: "Computational Analysis of Educational Data: A Field Guide Using R"
  author: "Wei Wang, Mete Akcaoglu, Joshua Rosenberg, Shaun Kellogg"
  date: " Oct 16,2025"
  chapters:
    - index.qmd
    - section-1.qmd
    - section-2.qmd
    - section-3.qmd
    - section-4.qmd
    - section-5.qmd
    - section-6.qmd
    - section-7.qmd
    - conclusion.qmd
    - references.qmd

bibliography: [references.bib, packages.bib]

format:
  html:
    theme:
      light: [ flatly, styles/theme.scss ]
      dark: [ flatly, styles/dark-theme.scss ]
    respect-usride.csser-color-scheme: true
    css: styles/override.css
    number-sections: false   # Turn off HTML autonumbering
    grid:
       sidebar-width: 300px
       body-width: 860px
       margin-width: 300px
       gutter-width: 1.5rem
  pdf:
    documentclass: scrreprt
    pdf-engine: xelatex
    number-sections: false   # Turn off PDF autonumbering

editor: visual

execute:
  warning: false